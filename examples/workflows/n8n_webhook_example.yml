workflow:
  id: n8n-webhook-example
  name: N8n Webhook Example
  description: Trigger an n8n workflow via webhook
  debug: true
  triggers:
    - type: manual

  actions:
    - name: trigger-n8n-webhook
      provider:
        type: n8n
        config: "{{ providers.n8n }}"
        with:
          message: "Alert triggered from Keep"
          data:
            alert_name: "High CPU Usage"
            severity: "critical"
            host: "server-01"
            timestamp: "{{ timestamp }}"
